<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home work solution</title>
</head>

<body>

    <script>
        // ----------- 1: 1-99
        // 1.a.
        let x = 0
        while (x < 99) {
            x++
            document.write(x + ' ')
        }
        document.write('<br/>')
        // 1.b.
        x = 1
        while (x <= 99) {
            //document.write(x++ + ' ')
            document.write(x + ' ')
            x++
        }
        document.write('<br/>')
        // ----------- 2: 99-1
        // 2.a.
        x = 99
        while (x >= 1) {
            document.write(x + ' ')
            x--
        }
        document.write('<br/>')
        // 2.b.
        x = 100
        while (x > 1) {
            x--
            document.write(x + ' ')
        }
        document.write('<br/>')

        // ----------- 3: zugi 2 .. 99
        x = 1
        while (x <= 99) {
            if (x % 2 == 0) {
                document.write(x + ' ')
            }
            x++
        }
        document.write('<br/>')
        x = 2
        while (x <= 98) {
            document.write(x + ' ')
            x += 2
        }
        document.write('<br/>')

        // ----------- 4: input number .. 0
        x = parseInt(prompt('Enter number: '))
        while (x >= 0) {
            document.write(x + ' ')
            x--
        }        
        document.write('<br/>')
        // ----------- 4: input number > 0 .. 0 , etgar
        x = parseInt(prompt('Enter Positive number: '))
        while (x <= 0) {
            x = parseInt(prompt('Enter Positive number: '))
        }
        while (x >= 0) {
            document.write(x + ' ')
            x--
        }        
        document.write('<br/>')
    </script>

</body>

</html>
